<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags (forms)</title>
</head>
<body>
    <form action="#" method="GET">
        <div><p>Login</p><input placeholder="login" type="text" name="username"></div>
        <div><p>Password</p><input placeholder="password" type="password"></div>
        <br>
        <div>
            <p><input type="radio" name="car" value="BMW">bmw</p>
            <p><input type="radio" name="car" value="Audi">audi</p>
        </div>
        <div>
            <p><input type="checkbox" name="check_cars">availability</p>
        </div>
        <br>
        <div>
            <p><input type="file" id="file">choose your file</p>
        </div>
        <br>
        <textarea name="text" id="" cols="30" rows="10"></textarea>
        <br>
        <div>
            <select name="colors" >
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option selected value="yellow">Yellow</option>
                <option  value="green">Green</option>
            </select>
        </div>
        <br>
        <div>
            <button type="submit" >Send</button>
            <button type="reset">Cancel</button>
        </div>
    </form>



</body>
</html>
